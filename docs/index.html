	<script type="text/javascript" language="javascript">
		$(document).ready(function () {
			function prepare_md(doc_to_render) {
				rtn = []
				rtn.push('# ' + doc_to_render.CommandName)
				rtn.push('\n\n\n\n')
				rtn.push('\n\n\n\n')
				rtn.push('## Synopsis')
				rtn.push(doc_to_render.Synopsis)
				rtn.push('## Description')
				rtn.push(doc_to_render.Description)
				rtn.push('## Syntax')
				rtn.push('```\n' + doc_to_render.Syntax.replace(/(\r\n){2,8}/g, '\n') + '\n```')
				rtn.push('## Examples')
				rtn.push('```\n' + doc_to_render.Examples.replace(/(\r\n){2,8}/g, '\n').replace(/\n----/g, '\r\n\r\n----') + '\n```')
				return _.join(rtn, '\n')
			}
			function render_doc(doc_to_render) {
				var md_text = prepare_md(doc_to_render)
				var rendered = marked(md_text, {
					gfm : true,
					tables: true
				})
				$('#rendered').html(marked(md_text));
				$('#rendered code').each(function(i, block) {
					 hljs.highlightBlock(block);
				})
			}
			var index_url = 'assets/dbatools-index.json'
			var values = [];
			var options = {
				valueNames: [ 'CommandName' ],
				item: '<a class="list-group-item"><span class="CommandName"></span></a>'
			}
			cmdlist = new List('cmdlist', options, values);
			var indexhelp = ''
			var allcmds = jQuery.getJSON(index_url, function(data) {
				indexhelp = data
				jQuery.each(data, function(i,el) {
					cmdlist.add(el)
				})
				$(window).trigger('hashchange');
			})
			jQuery('#cmdlist').on('click', '.CommandName', function(e) {
				e.preventDefault();
				window.location.hash = '#' + jQuery(this).text();
			})
			jQuery('#search-ft').on('keyup', function() {
				var searchString = jQuery(this).val();
				cmdlist.search(searchString);
			})
			$( window ).on( 'hashchange', function( e ) {
    			var hash = window.location.hash.substr(1);
    			if (hash.length > 0) {
					var topublish = _.findIndex(indexhelp, {'Name' : hash})
					if (topublish == -1) {
					// not found
					} else {
						var doc_to_render = indexhelp[topublish]
						render_doc(doc_to_render)
					}
				}		
			})
		})
	</script>
